<div>
  <nav>
    <mat-form-field appearance="fill">
      <mat-label>Select Date</mat-label>
      <input matInput [matDatepicker]="picker" [formControl]="dateFilter">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </nav>
</div>

<table>
  <thead>
  <tr>
    <th>Date</th>
    <th>Price</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let gasPrice of paginatedGasPrices">
    <td>{{ gasPrice.date }}</td>
    <td>{{ 'R ' + gasPrice.price.toFixed(2) }}</td>
  </tr>
  </tbody>
</table>

<div class="pagination">
  <button mat-button [disabled]="pageNumber === 0" (click)="onPreviousPage()">Previous</button>
  <span>Page {{ pageNumber + 1 }} of {{ totalPages }}</span>
  <button mat-button [disabled]="pageNumber === totalPages - 1" (click)="onNextPage()">Next</button>
</div>
